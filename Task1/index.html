<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
         <h1 class="header">Roll The Dice</h1>
        <div class="square">
             <h1 id="head"></h1>
        </div>
        <br><br>
        <button class ="btn"onclick="onChange()">Roll the dice</button>
         
   </div>
        
<script>

    function change(){

     
     return Math.floor(Math.random() * 6 + 1)
    }
     function onChange(){
    document.getElementById("head").innerHTML = change();


    }

</script>
</body>
</html>
